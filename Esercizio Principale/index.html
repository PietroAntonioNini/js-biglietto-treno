<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Train Ticket Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Costo biglietto</h1>
            <div class="user-info">
                <div class="user-age">
                    <span class="tag">Età</span>
                    <span id="Age"></span>
                </div>

                <div class="user-km">
                    <span class="tag">Km</span>
                    <span id="Km"></span>
                </div>
            </div>
            <div class="ticket">
                <span class="info">Il prezzo del biglietto è:</span>
                <span id="price"></span>
                <span id="price-shadow">1.68 €</span>
            </div>
        </div>
    </main>



    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
