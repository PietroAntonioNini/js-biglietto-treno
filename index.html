<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Train Ticket Calculator Variante</title>

    <link rel="stylesheet" href="./css-variante/style-variante.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Costo biglietto</h1>
            <form id="myForm" onsubmit="return inviaDati()">
                <div class="user-info">
                    <div class="user-age">
                        <span class="tag">Et√†</span>
                        <input id="age" type="number" name="quantity" min="0" max="120" step="1" required>
                    </div>
                    <div class="user-km">
                        <span class="tag">Km</span>
                        <input id="km" type="number" name="quantity" min="0" max="4000" required>
                    </div>
                </div>
                
                <div class="buttons">
                    <input class="submit" type="submit" value="calcola prezzo">
                    <input class="reset" type="reset" value="reset">
                </div>
            </form>

            <div class="ticket">
                <span id="price"></span>
                <span id="price-shadow"></span>
            </div>
        </div>
    </main>



    <script type="text/javascript" src="./js-variante/script-variante.js"></script>
</body>
</html>
