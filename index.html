<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Temperatura</title>

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="box">
            <div class="Change-Program">
                <button onclick="mostraForm1()">temperatura</button>
                <button onclick="mostraForm2()">media aritmetica</button>
                <button onclick="mostraForm3()">carta, sasso, forbice</button>
                <button onclick="mostraForm4()">biglietto treno</button>
            </div>

            <div id="card-title">
                <span class="title">seleziona un programma</span>
            </div>

            <form id="myForm1" style="display: none;">
                <div class="InputBox">
                    <h1>Temperatura</h1>    
                    <input type="number" id="tempBox" value="0" required min="0" step="0.1">
                </div>

                <div class="radioBox">
                    <div class="FahrenheitBox">
                        <input type="radio" id="Fahrenheit" name="unit">
                        <label for="toFahrenheit">Celsius <i class="fa-solid fa-arrow-right-long"></i> Fahrenheit</label>
                    </div>
                    
                    <div class="CelsiusBox">
                        <input type="radio" id="Celsius" name="unit">
                        <label for="toCelsius">Fahrenheit <i class="fa-solid fa-arrow-right-long"></i> Celsius</label>
                    </div>
                </div>

                <div class="action">
                    <div class="buttons">
                        <button class="convert" type="button" onclick="convert()">calcola temperatura</button>
                        <button class="reset" type="button" onclick="svuotaCampi1()">reset</button>
                    </div>

                    <p id="result"></p>
                </div>
            </form>

            <form id="myForm2" style="display: none;">
                <div class="InputBox">
                    <h1>Media Aritmetica</h1>
                    <div class="numberBox">
                        <input type="number" id="num1" value="0" required min="0" step="0.1">
                        <input type="number" id="num2" value="0" required min="0" step="0.1">
                        <input type="number" id="num3" value="0" required min="0" step="0.1">
                    </div>    
                </div>

                <div class="action">
                    <div class="buttons">
                        <button class="calc" type="button" onclick="calc()">calcola media</button>
                        <button class="reset" type="button" onclick="svuotaCampi2()">reset</button>
                    </div>

                    <p id="media"></p>
                </div>
            </form>

            <form id="myForm3" style="display: none;">

                <h1>Carta - Sasso - Forbice</h1>

                <div class="ChoiceButtons">
                    <button type="button" onclick="Paper()"><i class="fa-solid fa-hand"></i></button>
                    <button type="button" onclick="Rock()"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button type="button" onclick="Scissor()"><i class="fa-solid fa-hand-scissors"></i></button>
                </div>

                <div class="action">
                    <div class="buttons">
                        <button class="reset" type="button" onclick="svuotaCampi3()">reset</button>
                    </div>
                    
                    <div class="result">
                        <p id="match"></p>
                        <p id="matchResult"></p>
                    </div>
                </div>
            </form>

            <form id="myForm4" onsubmit="return inviaDati()" style="display: none;">

                <h1>Costo biglietto</h1>

                <div class="user-info">
                    <div class="user-age">
                        <span class="tag">Et√†</span>
                        <input id="age" type="number" name="quantity" min="0" max="120" step="1" required>
                    </div>
                    <div class="user-km">
                        <span class="tag">Km</span>
                        <input id="km" type="number" name="quantity" min="0" max="4000" required>
                    </div>
                </div>
                
                <div class="buttons">
                    <input class="submit" type="submit" value="calcola prezzo">
                    <button class="reset" type="button" onclick="svuotaCampi4()">reset</button>
                </div>

                <div class="ticket">
                    <span id="price"></span>
                    <span id="price-shadow"></span>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
