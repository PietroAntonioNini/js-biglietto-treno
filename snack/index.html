<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Temperatura</title>

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="box">
            <form id="myForm" onsubmit="return inviaDati()">
                <h1>Temperatura</h1>    
                <input type="number" id="tempBox" value="0">
                <input type="radio" id="Fahrenheit" name="unit">
                <label for="toFahrenheit">Celsius <i class="fa-solid fa-arrow-right-long"></i> Fahrenheit</label>
                
                <input class="submit" type="submit" value="calcola temperatura">
                <input class="reset" type="reset" value="reset">
            </form>
        </div>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
